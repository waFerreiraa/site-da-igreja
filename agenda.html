<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Da Benção | Ressaca</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="agenda.css" />
    <link rel="shortcut icon" href="img/ChatGPT Image 26 de mai. de 2025, 13_30_46.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="img/ChatGPT Image 26 de mai. de 2025, 13_30_46.png"
          alt="Logo"
        />
        <span>
          <h3>CASA DA BENÇÃO</h3>
          <h1>RESSACA</h1>
        </span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="agenda.html">Agenda</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

   <main class="agenda-page">
      <h1>Agenda</h1>

      <section class="event-list">
        <article class="event">
          <div class="event-date">
            <span class="day">30</span>
            <span class="month">MAI</span>
          </div>
          <div class="event-info">
            <h2>Culto RCE</h2>
            <p class="time">19:15 - 21:00</p>
            <p class="location">ICB Ressaca</p>
          </div>
        </article>

        <article class="event">
          <div class="event-date">
            <span class="day">01</span>
            <span class="month">ABR</span>
          </div>
          <div class="event-info">
            <h2>Culto da Familia</h2>
            <p class="time">18:00 - 20:00</p>
            <p class="location">ICB Ressaca</p>
          </div>
        </article>

        <!-- Pode adicionar mais eventos aqui -->
      </section>
    </main>

    <script>
      function toggleMenu() {
        const nav = document.querySelector("nav");
        const hamburger = document.querySelector(".hamburger");
        nav.classList.toggle("active");
        hamburger.classList.toggle("toggle");
      }
    </script>
  </body>
</html>
